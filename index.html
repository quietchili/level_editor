<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <canvas id="tilemap_canvas"></canvas>
    Tile Name: <input type="text" id="tile_name" name="tile_name">

    <button id="save_btn" type="button">Save</button>
    <button id="copy_btn">Copy to clipboard</button>
    <br>
    <div>
        Is Deleteing: <span id="is_deleting_span"></span>
    </div>
    <canvas id="main_canvas"></canvas>
</body>
</html>
